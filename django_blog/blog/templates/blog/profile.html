{% extends "blog/base.html" %}
{% block content %}
<h2>Your Profile</h2>
<form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
